
# https://github.com/marketplace/actions/deploy-to-github-pages

name: Deploy React App

on:
  push:
    branches:
      - feat/generate-report-0.73

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy react app
        run: |
          git config --global user.email "swapnil.mistry@dream11.com"
          git config --global user.name "mistryswapnil-dream11"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy react app
        run: |
          cd ${{ github.workspace }}/WebpageRevamped
          yarn install
          yarn build
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/https://github.com/dream-sports-labs/rn-benchmarking.git
          npx gh-pages -d build -u "mistryswapnil-dream11 <swapnil.mistry@dream11.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
