
# https://github.com/marketplace/actions/deploy-to-github-pages

name: Deploy React App

on:
  push:
    branches:
      - feat/generate-report-0.73

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Navigate to project directory and install dependencies
        run: |
          git config user.email "poonam.jain@dream11.com"
          git config user.name "poonamjain96"
          cd ${{ github.workspace }}/WebpageRevamped
          yarn install
          yarn run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ github.workspace }}/WebpageRevamped/build

